<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!-- Title  -->
	<title>Login</title>
	<!-- Favicon  -->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<!-- Style CSS -->
	<link rel="stylesheet" href="dist/css/style.css?cb=1593078356996">
	<script src="app/js/jquery.js"></script>
</head>

<body>

	<!--Main wrapper Start-->
	<section class="main-wrapper">
		<div class="d-flex flex-wrap login-main">
			
			<!--Login form block start-->
			<div class="login-form d-flex flex-wraps">
				<img src="dist/images/login-screen-pattern-grey.svg" alt="login screen pattern">
				
				<!--Login top details start-->
				<div class="top-details">
					<a class="logo" href="#"><img src="dist/images/logo-main-blue.svg"></a>
					
					<!--Login form start-->
					<form>
						<div class="form-group">
							<label>Email</label>
							<input type="email" placeholder="Email" tabindex="1">
						</div>

						<div class="form-group">
							<label>Password</label>
							<input type="password" placeholder="Password" tabindex="2">
							<a href="#" title="Reset your password" tabindex="3">Reset your password</a>
						</div>

						<div class="button-group">
							<button class="btn common-btn-blue" type="submit" tabindex="4">
								<span>SIGN IN</span></button>
							<button class="btn common-btn-blue" type="submit"><span>REP USER</span></button>
							<button class="btn common-btn-blue" type="submit"><span>ADMIN</span></button>
						</div>
					</form><!--Login form end-->
					
				</div><!--Login top details end-->
				
				<!--Login footer start-->
				<div class="login-footer d-flex flex-wrap">
					<ul class="links d-flex flex-wrap">
						<li><a href="#" title="Contact">Contact</a></li>
						<li><a href="#" title="Privacy">Privacy</a></li>
					</ul>
					<div class="copyright"> &copy; 2020 Hydro International</div>
				</div><!--Login footer end-->
			</div>
			<!--Login form block end-->

			<!--Login right block start-->
			<div class="login-right-img bg-cover" style="background-image: url(dist/images/login-screen.jpg)">
				<img class="svg" src="app/images/login-screen-pattern-white-r.svg" alt="login screen pattern">
			</div>
			<!--Login right block end-->
		</div>
	</section>
	<!--Main wrapper End Here-->
	<script src="app/js/general.js" type="text/javascript"></script>
</body>

</html>
